    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Imagem</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Adicionar ao Carrinho</th>
            </tr>
           
        </thead>
        
        <tbody>
            <tr *ngFor="let item of items">
                <td> {{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><img src="{{item.urlImage }}" alt=""></td>
                <td>{{ item.price }}</td>
                <td><input type="number" name="" id="" min="0" max="10">Quantity</td>
                <td><button>Adicionar</button></td>
            </tr>
        </tbody>

    </table>
