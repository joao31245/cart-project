    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Imagem</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
           
        </thead>
        
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <td> {{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><img src="{{item.urlImage }}" alt=""></td>
                <td>{{ item.price }}</td>
                <td>
                    <input type="number"  min="0" max="10" class="quantity" #quantityInput>
                    Quantity
                  </td>
            </tr>
        </tbody>
    </table>
    <button class="d-flex aligin-items-center" (click)="addCart()" >Add To cart</button>
